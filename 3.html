<h2>Okada Yukiko</h2>
<p>오카다 유키코(岡田 有希子おかだ ゆきこ, 1967년 8월 22일 ~ 1986년 4월 8일)는 일본의 여성 가수이자 배우이다. 본명은 사토 카요(佐藤 佳代さとう かよ), 애칭은 윳코(ユッコ)이다.
