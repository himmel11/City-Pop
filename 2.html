<h2>Nakamori Akina</h2>
<p>나카모리 아키나(일본어: 中森 明菜, 1965년 7월 13일 ~ )는 일본의 여성 가수, 배우이다. 현재 소속되어 있는 연예 기획사는 FAITH, 레코드 레이블은 유니버설 뮤직 재팬 산하의 사설 레이블인 가희 레코즈(歌姫レコーズ)이다.
